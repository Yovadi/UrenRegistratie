<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urenregistratie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Urenregistratie</h1>
        
        <label for="date">Datum:</label>
        <input type="date" id="date">

        <label for="startTime">Starttijd:</label>
        <input type="time" id="startTime">

        <label for="endTime">Eindtijd:</label>
        <input type="time" id="endTime">

        <button id="addEntryBtn">Voeg toe</button>

        <h2>Gewerkte uren</h2>
        <ul id="hoursList"></ul>

        <h3>Totaal gewerkte uren: <span id="totalHours">0</span></h3>

        <label for="hourlyRate">Uurloon (€):</label>
        <input type="number" id="hourlyRate" min="0" step="0.01">

        <button id="calculateBtn">Bereken inkomen</button>
        <h3>Totaal verdiend: €<span id="totalEarnings">0</span></h3>

        <button id="clearBtn">Reset gegevens</button>
    </div>

    <!-- Zorg dat JavaScript op het einde staat, zodat de DOM eerst geladen wordt -->
    <script src="script.js"></script>
</body>
</html>
