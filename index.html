<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urenregistratie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Urenregistratie</h1>

        <!-- Datum invoer -->
        <label for="workDate">Datum:</label>
        <input type="date" id="workDate">

        <!-- Starttijd invoer -->
        <label for="startHour">Starttijd:</label>
        <div class="time-group">
            <select id="startHour"></select>
            <select id="startMinutes">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <!-- Eindtijd invoer -->
        <label for="endHour">Eindtijd:</label>
        <div class="time-group">
            <select id="endHour"></select>
            <select id="endMinutes">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <button id="addEntry">Voeg toe</button>

        <h2>Gewerkte uren</h2>
        <ul id="hoursList"></ul>
        <p><strong>Totaal gewerkte uren:</strong> <span id="totalHours">0</span></p>

        <!-- Uurloon invoer -->
        <label for="hourlyRate">Uurloon (€):</label>
        <input type="number" id="hourlyRate" step="0.01" value="15">

        <button id="calculateEarnings">Bereken inkomen</button>
        <p><strong>Totaal verdiend:</strong> €<span id="totalEarnings">0</span></p>

        <button id="resetData">Reset gegevens</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
